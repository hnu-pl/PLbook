name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: xu-cheng/texlive-action/full@v1
      with:
        run: |
          apk add make jupyter-nbconvert gawk inkscape latexmk biber
          make    
      
    - name: Run clean
      run: make clean
